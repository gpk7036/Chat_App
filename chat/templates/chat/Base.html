{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!--    <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>-->
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    {% block head %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="sidenav">
        <div class="row">
            <a href="/"><div class="col"><h2 style="padding-left: 16px; display: block-content;">Our Chat</h2></div></a>
        <div class="col"><div class="dropdown">
            <button onclick="myFunction()" class="btn btn-success">Menu</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="/search">Search</a>
                <a href="/logout">Logout</a>
              </div>
        </div>
        </div>
        </div>
        <hr class="mt-0 mb-4">
        <div class="friends" style="y-overflow: auto">
            <ul class="list-group">
                {% for friend in friends %}
                    <a href="/chat/{{friend.username}}">
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col">
                                    <img src="{% static 'images/user_image.jpg' %}" style="width: 50px; height: 50px;">
                                </div>
                                <div class="col">
                                    <div class="row" style="font-color: #000"><p>{{friend.name}}</p></div>
                                </div>
                            </div>
                        </li>
                    </a>
                {% endfor %}
            </ul>
        </div>

    </div>

    <div class="main">
        {% block content %}
        <div style="margin-top: 40vh; text-align: center">
            <h2>Select a Partner & start messaging </h2>
        </div>
        {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" 
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" 
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>


    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
    </script>

</body>
</html>
